<!DOCTYPE html>
<html>
  <head>
    <title>Mandira Abadi Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="p-3 bg-warning-subtle text-emphasis-warning">
      <div class="container">
        <h1>Mandira Hotel List</h1>
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-5">
              <select id="searchCriteria" class="form-select">
                <option value="HotelName">Hotel Name</option>
                <option value="HotelAddress">Address</option>
                <option value="HotelDescription">Description</option>
                <option value="Rating">Rating</option>
              </select>
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search by..."
              />
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <button
                class="btn btn-info dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort By
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" data-value="HotelName"
                    >Hotel Name (A-Z)</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" data-value="HotelNameDesc"
                    >Hotel Name (Z-A)</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" data-value="RatingDesc"
                    >Highest Rating
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" data-value="Rating"
                    >Lowest Rating
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" data-value="PriceDesc"
                    >Highest Price</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" data-value="PriceAsc"
                    >Lowest Price</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <table class="table table-dark" id="hotelTable">
          <tbody>
            <!-- Data hotel akan ditampilkan di sini -->
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item" id="previousGroup">
              <a class="page-link" href="#" id="previousPage">Previous</a>
            </li>
            <!-- Grup halaman akan ditampilkan di sini -->
            <li class="page-item" id="nextGroup">
              <a class="page-link" href="#" id="nextPage">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
